name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: namespace-profile-default
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Check if version changed
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view memoclaw version 2>/dev/null || echo "0.0.0")
          echo "package=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "npm=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.version.outputs.changed == 'true'
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.version.outputs.changed == 'true'
        run: echo "Published memoclaw@${{ steps.version.outputs.package }} (was ${{ steps.version.outputs.npm }})"
